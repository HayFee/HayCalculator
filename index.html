<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HayCalculator</title>
  </head>

  <body>
    <p class="text-display">#####</p>
    <button class="button-number" onclick="test(1)">1</button>
    <button class="button-number" onclick="test(2)">2</button>
    <button class="button-number" onclick="test(3)">3</button>
  </br>
    <button class="button-number" onclick="test(4)">4</button>
    <button class="button-number" onclick="test(5)">5</button>
    <button class="button-number" onclick="test(6)">6</button>
  </br>
    <button class="button-number" onclick="test(7)">7</button>
    <button class="button-number" onclick="test(8)">8</button>
    <button class="button-number" onclick="test(9)">9</button>
  </br>
    <button class="button-operator" onclick="test('.')">.</button>
    <button class="button-number" onclick="test(0)">0</button>
    <button class="button-operator" onclick="test('=')">=</button>
  </br>
    <button class="button-operator" onclick="test('+')">+</button>
    <button class="button-operator" onclick="test('-')">-</button>
    <button class="button-operator" onclick="test('*')">*</button>
    <button class="button-operator" onclick="test('/')">/</button>
  </br>
    <button class="button-clear" onclick="test('AC')">AC</button>
    <button class="button-clear" onclick="test('C')">C</button>
  </body>

  <script>
    function test(value) {
      console.log(value)
    }
  </script>

</html>
